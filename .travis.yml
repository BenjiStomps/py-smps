language: python
python:
    - "3.4"
    - "3.5"
    - "3.6"

before_install:
  - sudo apt-get install -qq python-numpy python-scipy python-matplotlib

install:
    - "pip install requests"
    - "pip install coverage"
    - "pip install pandas"
    - "pip install seaborn"

script:
    - "coverage run --source=smps setup.py test"
